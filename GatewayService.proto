syntax = "proto3";
package craftyllamagateway;

option go_package = "./craftyllamaprotos";

message TestSendMessage {
    string body = 1;
}

message TestResponse {
    string body = 1;
}

message TestNewMessage {
    string body = 1;
}

service TestMessageService {
    rpc TestMessage(TestSendMessage) returns (TestResponse);
}
